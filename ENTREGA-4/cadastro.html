<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro – Mãos do Futuro</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.min.css">
</head>
<body>

  <header>
    <h1>Cadastro</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">

    <section class="hero">
      <h2>Cadastro de Voluntários</h2>
      <p>Preencha o formulário abaixo para participar da ONG Mãos do Futuro.</p>
    </section>

    <section class="formulario">
      <form id="form-cadastro">

        <label>Nome completo:<br>
          <input type="text" name="nome" required>
        </label>
        <br><br>

        <label>Email:<br>
          <input type="email" name="email" required>
        </label>
        <br><br>

        <label>Telefone:<br>
          <input type="tel" name="telefone" required oninput="Mask.telefone(this)">
        </label>
        <br><br>

        <label>Cidade:<br>
          <input type="text" name="cidade" required>
        </label>
        <br><br>

        <button type="submit" class="btn">Enviar Cadastro</button>

      </form>

      <div id="feedback-form" class="mt-m"></div>
    </section>

  </main>

  <footer>
    <p>Mãos do Futuro © 2025 — Projeto acadêmico</p>
  </footer>

  <script src="js/templates.js"></script>
  <script src="js/mask.js"></script>
  <script src="js/formValidation.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.min.js"></script>

</body>
</html>
