      <form>

        <label>Nome completo:<br>

          <input type="email" required />

        <br><br>

        <label>Telefone:<br>
          <input type="tel" required />
        </label>
        <br><br>

        <label>Cidade:<br>
          <input type="text" required />
        </label>
        <br><br>

        <button type="submit">Enviar Cadastro</button>

      </form>
    </section>
